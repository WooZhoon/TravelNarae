{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'main/login.css' %}?v=20250703">
{% endblock %}

{% block content %}
<div class="login-wrapper">
  <div class="login-container">
    <h3 class="text-center fw-bold mb-3">로그인</h3>
    <form>
      <div class="input-group">
        <input type="text" placeholder="아이디" class="input-box" />
        <input type="password" placeholder="비밀번호" class="input-box" />
      </div>
      <div class="login-actions mt-3">
        <button type="submit" class="login-btn w-100">로그인</button>
      </div>
      <div class="login-links mt-3">
        <a href="{% url 'signup' %}">회원가입</a> |
        <a href="#">아이디 찾기</a> |
        <a href="#">비밀번호 찾기</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
