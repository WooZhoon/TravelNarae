{% extends 'main/base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여행나래 메인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body class="bg-light py-5">

  <div class="container">
    <!-- 헤더 -->
    <div class="text-center mb-5">
      <h1 class="fw-bold">여행나래에 오신 것을 환영합니다</h1>
      <p class="text-muted">챗봇과 함께 나만의 여행을 계획해보세요</p>
    </div>

    <div class="row justify-content-center g-4">
  <!-- 카드 1: 챗봇 -->
  <div class="col-md-4">
    <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden custom-card">
      <div class="custom-image-top" style="background-image: url('{% static 'main/images/chatbot_bg.jpg' %}');"></div>
      <div class="card-body d-flex flex-column justify-content-between p-4">
        <div>
          <h5 class="card-title fw-bold mb-3">여행 챗봇과 대화하기</h5>
          <p class="card-text text-muted">문화유산, 날씨, 여행 코스까지! 챗봇에게 물어보세요.</p>
        </div>
        <a href="{% url 'main:chatbot' %}" class="btn btn-outline-primary mt-4">지금 대화하기</a>
      </div>
    </div>
  </div>

  <!-- 카드 2: 추천 -->
  <div class="col-md-4">
    <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden custom-card">
      <div class="custom-image-top" style="background-image: url('{% static 'main/images/recommend_bg.jpg' %}');"></div>
      <div class="card-body d-flex flex-column justify-content-between p-4">
        <div>
          <h5 class="card-title fw-bold mb-3">오늘의 추천 여행지</h5>
          <p class="card-text text-muted">오늘 날씨에 딱 맞는 실내/실외 여행지를 추천해드려요.</p>
        </div>
        <a href="{% url 'main:recommendation' %}" class="btn btn-outline-success mt-4">추천 보러가기</a>
      </div>
    </div>
  </div>

  <!-- 카드 3: 지도 -->
  <div class="col-md-4">
    <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden custom-card">
      <div class="custom-image-top" style="background-image: url('{% static 'main/images/map_bg.jpg' %}');"></div>
      <div class="card-body d-flex flex-column justify-content-between p-4">
        <div>
          <h5 class="card-title fw-bold mb-3">문화유산 지도</h5>
          <p class="card-text text-muted">전국 문화유산을 지도에서 한눈에 확인해보세요.</p>
        </div>
        <a href="{% url 'main:map' %}" class="btn btn-outline-warning mt-4">지도 보기</a>
      </div>
    </div>
  </div>
</div>

  </div>

  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
