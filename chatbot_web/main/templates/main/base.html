{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="{% static 'main/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <meta charset="UTF-8">

  {% block extra_head %}{% endblock %}
</head>
<body>

  

  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">여행 나래</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'chatbot' %}">챗봇</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'board' %}">게시판</a>
          </li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">로그인</a>
        </div>
      </div>
    </div>
  </nav>



  <div class="main-content" style="margin-top: 56px;">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
