{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="{% static 'main/style.css' %}">

  <meta charset="UTF-8">

  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- 모던 사이드바 -->
  <div class="sidebar-modern">
    <div class="sidebar-section">
      <p class="sidebar-title">MENU</p>
      <ul>
        <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
          <a href="{% url 'home' %}">홈</a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'chatbot' %}active{% endif %}">
          <a href="{% url 'chatbot' %}">챗봇</a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'board' %}active{% endif %}">
          <a href="{% url 'board' %}">게시판</a>
        </li>
      </ul>
    </div>
  </div>

<div class="top-header-modern">
  <span class="logo-title">여행 나래</span>
  <div class="user-menu-container">
    {% if user.is_authenticated %}
      <a href="{% url 'profile' %}" class="user-link">마이페이지</a>
      <a href="{% url 'logout' %}" class="user-link">로그아웃</a>
    {% else %}
      <a href="{% url 'login' %}" class="login-button">로그인</a>
    {% endif %}
  </div>
</div>

  <!-- 본문 콘텐츠 -->
  <div class="content-modern">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
