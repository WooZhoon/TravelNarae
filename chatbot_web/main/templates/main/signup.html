{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'main/signup.css' %}">
{% endblock %}

{% block header %}{% endblock %}

{% block content %}
<div class="signup-wrapper">
  <div class="signup-container">
    <h2>회원가입</h2>
    <form method="post" action="{% url 'main:signup' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" class="input-box" placeholder="아이디 입력">
          <p id="id-check-msg" class="message">이미 사용 중인 아이디입니다.</p>  
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" class="input-box" placeholder="비밀번호 입력">
        </div>

        <div class="form-group">
          <label for="password-confirm">비밀번호 확인</label>
          <input type="password" id="password-confirm" class="input-box" placeholder="비밀번호 재입력">
          <p id="pw-check-msg" class="message">비밀번호가 일치하지 않습니다.</p>
        </div>

        <div class="form-group">
          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" class="input-box" placeholder="닉네임 입력">
        </div>

        <button type="submit" class="signup-btn">회원가입</button>
    </form>
  </div>
</div>
{% endblock %}
