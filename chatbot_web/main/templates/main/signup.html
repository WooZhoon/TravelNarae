{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'main/signup.css' %}">
{% endblock %}

{% block header %}{% endblock %}

{% block content %}
<div class="signup-wrapper">
  <div class="signup-container">
    <h2 class="text-center fw-bold mb-3">회원가입</h2>
    <form method="post" action="{% url 'main:signup' %}" id="signupForm">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" class="input-box" placeholder="아이디 입력" required>
          <p id="id-check-msg" class="message" style="display:none;">이미 사용 중인 아이디입니다.</p>  
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" class="input-box" placeholder="비밀번호 입력" required>
        </div>

        <div class="form-group">
          <label for="password-confirm">비밀번호 확인</label>
          <input type="password" id="password-confirm" name="password2" class="input-box" placeholder="비밀번호 재입력" required>
          <p id="pw-check-msg" class="message" style="display:none;">비밀번호가 일치하지 않습니다.</p>
        </div>

        <div class="form-group">
          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" name="nickname" class="input-box" placeholder="닉네임 입력" required>
        </div>

        <button type="submit" class="signup-btn">회원가입</button>
    </form>
  </div>
</div>

<script>
  // 간단 비밀번호 확인 프론트 검증 예시
  const form = document.getElementById('signupForm');
  form.addEventListener('submit', function(e) {
    const pw = form.password.value;
    const pw2 = form.password2.value;
    const pwMsg = document.getElementById('pw-check-msg');

    if (pw !== pw2) {
      e.preventDefault();
      pwMsg.style.display = 'block';
    } else {
      pwMsg.style.display = 'none';
    }
  });
</script>

{% endblock %}
