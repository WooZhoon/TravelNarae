{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}
  <!-- 구글 아이콘 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'main/chatbot.css' %}?v=20250703">
{% endblock %}

{% block content %}
<div class="chat-wrapper">

  <!-- 왼쪽 사이드바 -->
  <div class="chat-sidebar">
    <div class="sidebar-item">
      <span class="material-symbols-outlined">edit</span>
      <span>새 채팅</span>
    </div>
    <div class="sidebar-item">
      <span class="material-symbols-outlined">search</span>
      <span>채팅 검색</span>
    </div>
    <div class="sidebar-item">
      <span class="material-symbols-outlined">chat</span>
      <span>지난 채팅 목록</span>
    </div>
  </div>
  
  <!-- 오른쪽 메인 챗영역 -->
  <div class="chat-main">
    <h2 class="chat-title">삐삐삣?</h2>
    <div id="chatBox" class="chat-messages"></div>
    <form id="chatForm" class="chat-input-wrapper">
      <input type="text" id="userInput" placeholder="삐삐삣" autocomplete="off" />
      <button type="submit" id="sendBtn" aria-label="전송">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24" width="20" height="20">
          <path d="M22 2L11 13"></path>
          <path d="M22 2L15 22 11 13 2 9 22 2z"></path>
        </svg>
      </button>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
  <script src="{% static 'main/js/chatbot.js' %}"></script>
{% endblock %}
