{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'main/chatbot.css' %}?v=202507032134">
{% endblock %}

{% block content %}
<div class="page-layout">

  <!-- 사이드바 -->
  <div class="chat-sidebar">
    <div class="sidebar-item">
      <span class="material-symbols-outlined">edit</span>
      <span>새 채팅</span>
    </div>
    <div class="sidebar-item">
      <span class="material-symbols-outlined">search</span>
      <span>채팅 검색</span>
    </div>
    <div class="sidebar-item">
      <span class="material-symbols-outlined">chat</span>
      <span>지난 채팅 목록</span>
    </div>
  </div>

  <!-- 메인 영역 -->
  <div class="main-container">
    <div class="main-content">
      <h2 class="chat-title">삐삐삣?</h2>
      <form id="chatForm" class="chat-input-wrapper" onsubmit="return false;">
        <input type="text" id="userInput" placeholder="삐삐삣" autocomplete="off" />
        <button type="submit" id="sendBtn" aria-label="전송">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" width="20" height="20">
            <path d="M22 2L11 13"></path>
            <path d="M22 2L15 22 11 13 2 9 22 2z"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>

</div>
{% endblock %}

{% block extra_scripts %}
  <script src="{% static 'js/chatbot.js' %}"></script>
{% endblock %}
