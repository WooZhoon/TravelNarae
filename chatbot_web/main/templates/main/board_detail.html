{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-3">{{ post.title }}</h2>
    <p class="text-muted">작성자: {{ post.author.username }} | 작성일: {{ post.created_at|date:"Y.m.d H:i" }}</p>
    <hr>
    <div class="card card-body mb-4">
        <p>{{ post.content|linebreaksbr }}</p>
    </div>

    <div class="d-flex justify-content-end">
        <a href="{% url 'main:board_list' %}" class="btn btn-secondary me-2">목록으로</a>
        {% if user.is_authenticated and user == post.author %}
        <a href="{% url 'main:board_edit' post.pk %}" class="btn btn-warning me-2">수정</a>
        <a href="{% url 'main:board_delete' post.pk %}" class="btn btn-danger">삭제</a>
        {% endif %}
    </div>
</div>
{% endblock %}
